sudo: false
language: python
python:
- '2.7'
- '3.4'
before_script:
- pip install pep8
- echo $TRAVIS_TAG > sqlshare_client/VERSION
script:
- pep8 sqlshare_client/
before_deploy:
    find sqlshare_client/ -name \*.pyc -exec rm {} \;
deploy:
  provider: pypi
  server: https://testpypi.python.org/pypi
  user: uw-it-axdd
  skip_cleanup: true
  password:
    secure: 
  on:
    tags: true
    condition: $TRAVIS_PYTHON_VERSION = "2.7"
